<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box{
            background-color: yellow;
            width: 300px;
            height: 300px;
        }
        .container{
            margin: auto;
            padding: 7px;
            border: 4px solid blue;
            background-color: brown;
            width: 350px;
            height: 350px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>This div doesn't have the box model</h1>
    </div>
    <div class="container">
        <h1>This has the box model</h1>
    </div>
</body>
</html>
